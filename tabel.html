<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabel</title>
	<style>
		table,
		th,
		td {
			border: 1px solid red;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}
		th {
			height: 50px;
		}
		th,
		td {
			padding: 15px;
			text-align: left;
		}
	</style>
</head>
<body>
	<table border="1" >
		<tr>
			<th>No</th>
			<th>Descriptions</th>
			<th>Qty</th>
			<th>Remarks</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Laptop</td>
			<td>10 Units</td>
			<td>Lengkap</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Meja</td>
			<td>10 Units</td>
			<td>Warna Putih</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Kursi</td>
			<td>10 Units</td>
			<td>Ada setingan tinggi</td>
		</tr>
	</table>
</body>
</html>
